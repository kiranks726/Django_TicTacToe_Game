{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Signup
{% endblock %}

{% block content %}

    <form method="post" action="{% url 'player_signup' %}">
        {% csrf_token %}

        <p>Please fill in the form below to create an account.</p>

        {{form | crispy}}

        <button type="submit" class="btn btn-success">Sign up</button>
    </form>
{% endblock %}
